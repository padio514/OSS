<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .converter {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .color-preview {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Color Converter</h1>

        <div class="input-group">
            <label for="format1">Select the input color format:</label>
            <select id="format1" onchange="updatePlaceholder()">
                <option value="hex">HEX</option>
                <option value="rgb">RGB</option>
                <option value="hsl">HSL</option>
                <option value="cmyk">CMYK</option>
            </select>
        </div>

        <div class="input-group">
            <label for="colorInput">Enter the color value:</label>
            <input type="text" id="colorInput" placeholder="e.g., #FF5733 or rgb(255,87,51)">
        </div>

        <div class="input-group">
            <label for="format2">Select the output color format:</label>
            <select id="format2">
                <option value="hex">HEX</option>
                <option value="rgb">RGB</option>
                <option value="hsl">HSL</option>
                <option value="cmyk">CMYK</option>
            </select>
        </div>

        <button onclick="convertColor()">Convert</button>

        <div class="result" id="result">Result will appear here</div>
        <div class="color-preview" id="colorPreview"></div>
    </div>

    <script>
        function updatePlaceholder() {
            const format = document.getElementById("format1").value;
            const placeholderMap = {
                hex: "e.g., #FF5733",
                rgb: "e.g., rgb(255, 87, 51)",
                hsl: "e.g., hsl(360, 100%, 50%)",
                cmyk: "e.g., cmyk(0, 66, 80, 0)"
            };
            document.getElementById("colorInput").placeholder = placeholderMap[format] || "Enter color value";
        }

        updatePlaceholder();
    </script>
    <script src="script.js"></script>
</body>
</html>
